<!DOCTYPE html>
<html>
<head>
	<title>Contenido multimedia</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<style>
	img {
	 width: 32%;
	 /*max-width: 460px;
	 /*min-width: 260px;*/
	 height: auto;
	}
	</style>
</head>
<body>
<div class="w3-panel w3-light-grey">
	<h1 class="w3-text-shadow">Titulo del proyecto</h1>
</div>
<div class="w3-row">
	<table class="w3-table-all">
	 <thead>
		<tr class="w3-light-grey w3-hover-red">
			<th>First Name</th>
			<th>Last Name</th>
			<th>Points</th>
		</tr>
		<tr class="w3-hover-blue">
			<td>Pepe</td>
			<td>Rodriguez</td>
			<td>15</td>
		</tr>
		<tr class="w3-hover-green">
			<td>Manolito</td>
			<td>Suárez</td>
			<td>24</td>
		</tr>
		<tr class="w3-hover-yellow">
			<td >Humberto</td>
			<td>López</td>
			<td>84</td>
		</tr>
	 </thead>
	</table>
</div>
<div class="w3-row">
	<img src="imagenpng1.png" class="w3-sepia-max">
	<img src="imagenpng2.png" class="w3-sepia-min">
	<img src="imagenpng3.png" class="w3-sepia-max">
</div>
<div class="w3-container">
 <h2>Dynamic Progress Bar</h2>
 <div class="w3-progress-container">
 	<div id="myBar" class="w3-progressbar w3-blue" style="width:1%"></div>
 </div>
 <br>
 <button class="w3-btn w3-dark-grey" onclick="move()">Click Me</button>
</div>
<script>
function move() {
 var elem = document.getElementById("myBar");
 var width = 1;
 var id = setInterval(frame, 10);
 function frame() {
	if (width >= 100) {
		clearInterval(id);
	} else {
		width++;
		elem.style.width = width + '%';
	}
 }
}
</script>
<body>
