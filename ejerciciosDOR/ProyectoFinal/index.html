    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3 class="text-muted text-right" data-toggle="modal" data-target="#myModal">
              <span style="cursor:pointer">Ayuda</span>
            </h3>
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title">Información</h4>
                  </div>
                  <div class="modal-body">
                    <p>- Para poder acceder necesita estar registrado con un email y una contraseña.
                      Introdúzcalo en los campos indicados.</p>
                    <p>- Si tiene experimenta algún problema póngase en contacto con nosotros:
                      <a>un@email.com</a>
                    </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Entiendo</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <form role="form" class="formularioLogin">
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Correo Electrónico</label>
                <input class="form-control input-lg" id="exampleInputEmail1" placeholder="Introduzca su correo electrónico" type="email">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Contraseña</label>
                <input class="form-control input-lg" id="exampleInputPassword1" placeholder="Introduzca su contraseña" type="password">
              </div>
              <a href="cursos.html" type="submit" class="btn btn-default btn-lg">Acceder</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
